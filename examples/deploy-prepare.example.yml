# https://github.com/hexidedigital/laravel-gitlab-deploy#prepare

version: 0.2

git-lab:
  domain: https://gitlab.hexide-digital.com
  # https://github.com/hexidedigital/laravel-gitlab-deploy#gitlab-api-access-token
  token: "XXXXXXXXXX"
  # https://github.com/hexidedigital/laravel-gitlab-deploy#project-full-name-or-id
  project-id: "NAMESPACE/PROJECT_NAME"

access:
  # stage name
  dev:
    options:
      git-url: git@gitlab.hexide-digital.com:NAMESPACE/PROJECT_NAME.git
      base-dir-pattern: "/home/{{USER}}/web/{{HOST}}/public_html"
      bin-composer: /usr/bin/php74 /usr/bin/composer
      bin-php: /usr/bin/php74

    server:
      ssh-port: 22
      domain: https://template.host
      host: template.host
      login: template
      password: XXXXXXXXXX

    database:
      database: proj_db
      username: proj_db
      password: XXXXXXXXXX

    mail:
      hostname: devs.hexide-digital.com
      username: template@host
      password: mail_pass
